<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup Management</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <h1>Student Signup Management</h1>
    <form id="studentsignup-form">
        <div>
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId">
        </div>
        <div>
            <label for="username">Email:</label>
            <input type="email" id="username" name="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <button type="submit" id="saveButton">Signup</button>
            <button type="submit" id="accountButton">Already have an account</button>
            <button type="button" id="updateButton" style="display: none;">Update</button>
            <button type="button" id="cancelButton" style="display: none;">Cancel</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/signup.js"></script>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

h1 {
    text-align: center;
    margin-top: 20px;
}

form {
    width: 300px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

form div {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
}

button#saveButton {
    background-color: #28a745; /* Green color */
}

button#accountButton {
    background-color: #04a8e9; /* Sky blue color */
}

button#updateButton {
    background-color: #007bff;
}

button#cancelButton {
    background-color: #dc3545;
}

button:hover {
    opacity: 0.9;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    overflow: hidden;
}

table th,
table td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

table th {
    background-color: #f4f4f4;
    font-weight: bold;
}

table td button {
    padding: 5px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    color: #fff;
}

table td button.edit {
    background-color: #007bff;
}

table td button.delete {
    background-color: #dc3545;
}

table td button:hover {
    opacity: 0.9;
}
</style>
