<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Management</title>
    <link rel="stylesheet" href="/css/subject.css"> <!-- Include your CSS file here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/subject.js"></script> <!-- Include the JavaScript file here -->
</head>
<body>
    <h1>Subject Management</h1>

    <form id="subjectForm">
        <input type="hidden" id="subjectId" name="subjectId">

        <div class="form-group">
            <label for="subjectName">Subject Name:</label>
        <input type="text" id="subjectName" name="subjectName" required>
        <label for="subjectCode">Subject Code:</label>
        <input type="text" id="subjectCode" name="subjectCode" required>
        </div>
        
        <div class="button-group">
            <button type="submit" id="saveButton" class="add">Add</button>
            <button type="submit" id="exitButton" class="exit">Exit</button>
            <button type="submit" id="updateButton" class="update" style="display: none;">Update</button>
            <button type="button" id="cancelButton" class="cancel" style="display: none;">Cancel</button>
        </div>
    </form>

    <table id="subjectTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>
</body>
</html>
